version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install --no-cache-dir -r requirements.txt
run:
  pre-run:
    - pip3 install --no-cache-dir -r requirements.txt
  command: python3 -m streamlit run app.py --server.address=0.0.0.0 --server.port=8501 --server.headless=true
  network:
    port: 8501
    env: APP_RUNNER
