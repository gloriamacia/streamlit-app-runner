version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  runtime-version: 3.12.9
  command: streamlit run app.py
  network:
    port: 8501
  env:
    - name: STREAMLIT_SERVER_PORT
      value: 8501
    - name: STREAMLIT_SERVER_ADDRESS
      value: 0.0.0.0
